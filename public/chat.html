<!DOCTYPE html>
<html>
	<head>
		<title>Chat App</title>
		<link rel="icon" type="image/png" href="/img/favicon.png">
		<link rel="stylesheet" type="text/css" href="/css/styles.min.css">			
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
		<script src="/socket.io/socket.io.js" defer></script>  
		<script src="/js/chat.js" defer></script>
	</head>
	<body>

		<div class="chat">
			<div id="sidebar" class="chat__sidebar"></div>

			<div class="chat__main">				
				<div id="messages" class="chat__messages"></div> 

				<div class="compose">
					<form id="form" autocomplete="off">
						<input id="input" type="text" name="userInput" placeholder="enter your message" required>
						<button id="send-message" type="submit">Send</button>
					</form>
					<button id="send-location" type="button">Send location</button>
				</div>	
				
			</div>			

		</div>					
		
	</body>
</html>
